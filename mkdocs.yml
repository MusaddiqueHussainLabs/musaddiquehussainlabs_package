# Project information
site_name: MusaddiqueHussain LABS
site_url: https://github.com/MusaddiqueHussainLabs/musaddiquehussainlabs_package/
site_author: MusaddiqueHussain Jahagirdar
site_description: >-
  MusaddiqueHussainLabs: Empowering text analytics with advanced tools for comprehensive Natural Language Processing (NLP) and Language Models (LLMs).

# Repository
repo_name: musaddiquehussainlabs
repo_url: https://github.com/MusaddiqueHussainLabs/musaddiquehussainlabs_package

# Copyright
copyright: Copyright &copy; 2023 - 2023 MusaddiqueHussain LABS

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
  language: en

  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.top
    - search.suggest
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

extra:
  status:
    new: Recently added
    deprecated: Deprecated
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MusaddiqueHussainLabs
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/musaddiquehussainlabs/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/musaddiquelabs

# Page tree
nav:
  - Home: index.md